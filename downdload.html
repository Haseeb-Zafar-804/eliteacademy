<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite-Academy Download Center | MS Office for PC</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
 <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #3f37c9;
      --accent-color: #5a35ff; /* New accent color */
      --text-color: #2b2d42;
      --light-gray: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .academy-logo {
      height: 80px;
      width: auto;
      margin-bottom: 1rem;
      object-fit: contain;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .logo-subtext {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      font-weight: 600;
    }

    .download-card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      transition: transform 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .download-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .file-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .file-icon {
      font-size: 3rem;
      color: var(--primary-color);
      margin-right: 1rem;
    }

    .file-details h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: left;
      font-weight: 600;
    }

    .file-meta {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #666;
      background: #f5f5f5;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
    }

    .meta-item i {
      margin-right: 0.5rem;
      color: var(--primary-color);
    }

    .download-btn {
      background: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      width: 100%;
      max-width: 300px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .download-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .download-btn:hover::after {
      transform: translateX(100%);
    }

    .download-btn i {
      margin-right: 0.8rem;
    }

    .download-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    .download-btn:active {
      transform: translateY(0);
    }

    .download-stats {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .download-stats i {
      margin-right: 0.5rem;
      color: var(--accent-color);
    }

    .loader {
      display: none;
      margin: 1rem auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: auto;
      background: rgba(0, 0, 0, 0.02);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .download-card {
        padding: 1.8rem;
      }

      .file-info {
        flex-direction: column;
        text-align: center;
      }

      .file-icon {
        margin-right: 0;
        margin-bottom: 1rem;
      }

      .file-details h2 {
        text-align: center;
      }

      .academy-logo {
        height: 70px;
      }

      .logo-text {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .download-btn {
        padding: 0.9rem 1.5rem;
        font-size: 1rem;
      }

      .academy-logo {
        height: 60px;
      }

      .logo-text {
        font-size: 1.6rem;
      }

      .file-details h2 {
        font-size: 1.3rem;
      }

      .meta-item {
        font-size: 0.8rem;
        padding: 0.3rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <!-- Replace with your actual logo path -->
        <img src="output-onlinepngtools (9).png" alt="Elite-Academy Logo" class="academy-logo">
        <div class="logo-text">Elite-Academy</div>
        <div class="logo-subtext">Professional Learning Resources</div>
      </div>
      <h1>Microsoft Office for PC</h1>
    </header>

    <div class="download-card">
      <div class="file-info">
        <div class="file-icon">
          <i class="fa-regular fa-file-word"></i>
        </div>
        <div class="file-details">
          <h2>MS Office Installation Package</h2>
          <div class="file-meta">
            <div class="meta-item">
              <i class="fa-regular fa-file-archive"></i>
              <span>.rar Archive</span>
            </div>
            <div class="meta-item">
              <i class="fa-regular fa-database"></i>
              <span>852 MB</span>
            </div>
            <div class="meta-item">
              <i class="fa-regular fa-calendar-alt"></i>
              <span>Latest Version</span>
            </div>
          </div>
        </div>
      </div>

      <button class="download-btn" onclick="downloadFile()">
        <i class="fa-regular fa-arrow-down"></i> Download Now
      </button>
      
      <div class="loader" id="loader"></div>
      
      <div class="download-stats">
        <i class="fa-regular fa-users"></i> <span id="downloadCount">1,452</span> downloads this week
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Elite-Academy. All rights reserved.</p>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Generate random download count (for demo)
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    // Format number with commas
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    
    // Set initial download count
    let count = getRandomInt(1200, 1800);
    document.getElementById('downloadCount').textContent = numberWithCommas(count);
    
    // Increment counter periodically
    setInterval(() => {
      count += getRandomInt(1, 5);
      document.getElementById('downloadCount').textContent = numberWithCommas(count);
    }, 30000);
    
    function downloadFile() {
      const btn = document.querySelector('.download-btn');
      const loader = document.getElementById('loader');
      
      // Show loading state
      btn.disabled = true;
      btn.innerHTML = '<i class="fa-regular fa-spinner fa-spin"></i> Preparing Download...';
      loader.style.display = 'block';
      
      // Simulate download preparation (remove this timeout in production)
      setTimeout(() => {
        // Create download link
        const link = document.createElement('a');
        link.href = 'https://www.mediafire.com/file/nm76en4avrlgh94/MuhammadNiaz.Net_Office_2013_32bit.rar/file';
        link.download = 'Microsoft_Office_Setup.rar';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Increment download count
        count += 1;
        document.getElementById('downloadCount').textContent = numberWithCommas(count);
        
        // Reset button state
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-regular fa-check-circle"></i> Downloading Started!';
        loader.style.display = 'none';
        
        // Reset button text after 3 seconds
        setTimeout(() => {
          btn.innerHTML = '<i class="fa-regular fa-arrow-down"></i> Download Now';
        }, 3000);
      }, 1500);
    }
  </script>
</body>
</html>
